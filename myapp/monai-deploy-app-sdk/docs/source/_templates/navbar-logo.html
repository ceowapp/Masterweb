<!-- https://github.com/pydata/pydata-sphinx-theme/blob/master/pydata_sphinx_theme/_templates/navbar-logo.html -->
{% if logo %}
{% if not theme_logo_link %}
<a class="navbar-brand" href="{{ pathto(master_doc) }}">
  <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
</a>
{% elif theme_logo_link[:4] == 'http' %}
<div class="navbar-brand" style="margin-bottom: 15px;">
  <a href="{{ theme_logo_link }}">
    <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
  </a>
  <a href="{{ pathto(master_doc) }}">
    <p style="z-index:100; position:absolute; font-size:16px; font-weight:bold; left:12px; top:45px; margin-bottom:0;">
      Deploy App SDK
    </p>
  </a>
</div>
{% else %}
<a class="navbar-brand" href="{{ pathto(theme_logo_link) }}">
  <img src="{{ pathto('_static/' + logo, 1) }}" class="logo" alt="logo">
</a>
{% endif %}
{% else %}
<a class="navbar-brand" href="{{ pathto(master_doc) }}">
  <p class="title">{{ project }}</p>
</a>
{% endif %}
