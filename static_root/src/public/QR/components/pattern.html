<!doctype HTML>
<html>
    <head>
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    </head>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene
            vr-mode-ui="enabled: false" 
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        >
            <a-assets>
                <a-asset-item id='animated-asset-pattern' src=''></a-asset-item>
            </a-assets>

            <a-marker
                id='animated-marker-pattern'
                type='pattern'
                preset='custom'
                url=''>

                <a-entity
                    scale='2.5 2.5 2.5'
                    id='animated-model-pattern'
                    gltf-model='#animated-asset-pattern'
                    rotation="0 -90 0"
                    animation-mixer
                    >
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script>   
        const patternValue = localStorage.getItem("patternValue");
        const modelSelect = localStorage.getItem("sharedValue");
        const arMarker = document.getElementById("animated-marker-pattern");
        const arAssetItem = document.getElementById("animated-asset-pattern");
        console.log("patternValue  added", patternValue);
        console.log("model Selected", modelSelect);
        arMarker.setAttribute("url", patternValue); 
        arAssetItem.setAttribute("src", modelSelect);
        </script>
    </body>
</html>
